<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Madni Wooden Legacy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-flex">
            <div class="logo"><a href="index.html">
                    <h1>Madni <span class="gold">Wooden Legacy</span></h1>
                </a></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="section container">
        <div class="project-details-grid" style="grid-template-columns: 1fr 1fr; align-items:center;">
            <div>
                <h2>Get in Touch</h2>
                <p style="margin-bottom:30px;">Ready to start your project? Contact us for a consultation or quote.</p>

                <div class="feature-box" style="padding:0; margin-bottom:20px; text-align:left;">
                    <i class="fas fa-phone gold-icon" style="font-size:1.2rem;"></i>
                    <span style="font-weight:600; font-size:1.1rem; margin-left:10px;">+92 300 1234567</span>
                </div>
                <div class="feature-box" style="padding:0; margin-bottom:20px; text-align:left;">
                    <i class="fas fa-map-marker-alt gold-icon" style="font-size:1.2rem;"></i>
                    <span style="font-weight:600; font-size:1.1rem; margin-left:10px;">Main Boulevard, Lahore</span>
                </div>
                <div class="feature-box" style="padding:0; margin-bottom:20px; text-align:left;">
                    <i class="fas fa-envelope gold-icon" style="font-size:1.2rem;"></i>
                    <span style="font-weight:600; font-size:1.1rem; margin-left:10px;">info@madnilegacy.com</span>
                </div>
            </div>

            <form style="background:#f9f9f9; padding:40px; border-radius:4px;">
                <h3 style="margin-bottom:20px;">Send a Message</h3>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Name</label>
                    <input type="text" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"
                        placeholder="Your Name">
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Phone</label>
                    <input type="tel" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"
                        placeholder="0300...">
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Message</label>
                    <textarea rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"
                        placeholder="Tell us about your project..."></textarea>
                </div>
                <button type="submit" class="btn btn-gold" style="width:100%;">Send Inquiry</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
